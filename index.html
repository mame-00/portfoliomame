<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio • Khoerul Imam</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --primary: #00f5d4;
      --primary-dark: #00a39c;
      --accent1: #ff57c7;
      --accent2: #a78bfa;
      --bg: #0a0e17;
      --card: rgba(20, 30, 50, 0.45);
      --text: #e2e8f0;
      --glow: rgba(0, 245, 212, 0.4);
      --glow-neon: 0 0 20px rgba(0,245,212,0.6), 0 0 40px rgba(0,245,212,0.4);
      --primary-rgb: 0, 245, 212;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      cursor: none;
    }

    /* ── Custom Neon Cursor ── */
    .custom-cursor {
      position: fixed;
      width: 36px; height: 36px;
      border: 2px solid var(--primary);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      left:0; top:0;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
      box-shadow: var(--glow-neon);
      will-change: transform;
    }
    .custom-cursor::after {
      content:''; position:absolute; inset:0; margin:auto;
      width:10px; height:10px;
      background:var(--primary); border-radius:50%;
      box-shadow: 0 0 12px var(--primary), 0 0 24px var(--primary);
    }
    .custom-cursor.hover {
      transform: translate(-50%, -50%) scale(2.3);
      border-color: transparent;
      background: rgba(var(--primary-rgb), 0.12);
      box-shadow: 0 0 35px var(--primary);
    }
    @media (pointer: coarse), (max-width: 1024px) {
      .custom-cursor { display: none; }
      body { cursor: default; }
    }

    /* ── Background & Blobs ── */
    #bg-animation {
      position: fixed; inset: 0; z-index: -2;
      background: linear-gradient(135deg, #0f172a, #1e293b, #334155, #0f172a, #1e293b);
      background-size: 400% 400%;
      animation: gradientFlow 22s ease infinite;
    }
    @keyframes gradientFlow {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .blob {
      position: absolute; border-radius: 60% 40% 70% 30% / 50% 60% 40% 50%;
      background: radial-gradient(circle at 40% 30%, rgba(0,245,212,0.18), transparent 70%);
      filter: blur(80px); opacity: 0.3; pointer-events: none;
      animation: morphFloat 28s infinite ease-in-out;
    }
    .blob:nth-child(1) { width:600px; height:600px; top:-10%; left:-15%; animation-delay:0s; background: radial-gradient(circle, var(--primary), transparent); }
    .blob:nth-child(2) { width:700px; height:700px; bottom:-20%; right:-20%; animation-delay:10s; background: radial-gradient(circle, var(--accent1), transparent); }
    .blob:nth-child(3) { width:500px; height:500px; top:40%; left:60%; animation-delay:18s; background: radial-gradient(circle, var(--accent2), transparent); }
    @keyframes morphFloat {
      0%,100% { border-radius:60%40%70%30%/50%60%40%50%; transform:translate(0,0) rotate(0deg); }
      25%  { border-radius:40%60%30%70%/60%40%70%30%; transform:translate(80px,-120px) rotate(10deg); }
      50%  { border-radius:70%30%50%50%/40%70%30%60%; transform:translate(-100px,100px) rotate(-15deg); }
      75%  { border-radius:50%50%60%40%/70%30%70%30%; transform:translate(60px,-80px) rotate(5deg); }
    }

    /* ── Header ── */
    .header {
      position: fixed; top:0; left:0; width:100%;
      padding: 1.8rem 1rem; text-align:center; z-index:100;
      background: rgba(10,14,23,0.5); backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(0,245,212,0.15);
    }
    .header h1 {
      font-family: 'Orbitron', sans-serif; font-size: clamp(2.8rem, 8vw, 4.2rem);
      background: linear-gradient(90deg, var(--primary), var(--accent2), var(--accent1), var(--primary));
      background-size: 300%; -webkit-background-clip: text; background-clip: text;
      color: transparent; animation: shine 10s linear infinite;
    }
    @keyframes shine { to { background-position: -300% 0; } }

    /* ── Welcome Section ── */
    .welcome-section {
      position: fixed; inset:0; z-index:200;
      display: flex; flex-direction:column; align-items:center; justify-content:center;
      background: rgba(10,14,23,0.7); backdrop-filter: blur(12px);
      transition: opacity 1.2s, visibility 1.2s;
    }
    .welcome-section.hide { opacity:0; visibility:hidden; }
    .welcome-section h1 {
      font-family: 'Orbitron', sans-serif; font-size: clamp(4rem, 12vw, 6.5rem);
      background: linear-gradient(90deg, var(--primary), var(--accent1), var(--accent2));
      -webkit-background-clip: text; background-clip: text; color:transparent;
      margin-bottom:1.5rem; animation: breathing 9s infinite ease-in-out, shine 12s linear infinite;
    }
    @keyframes breathing { 0%,100% { transform:scale(1); } 50% { transform:scale(1.04); } }
    .explore-btn {
      padding:1.2rem 3.5rem; font-size:1.6rem; font-weight:700;
      background: linear-gradient(45deg, var(--primary), var(--accent2));
      color:#0a0e17; border:none; border-radius:60px; cursor:pointer;
      box-shadow: var(--glow-neon); transition:all 0.5s;
    }
    .explore-btn:hover { transform:translateY(-8px) scale(1.1); box-shadow:0 25px 60px rgba(0,245,212,0.6); }

    /* ── Main Content (selalu center) ── */
    .content-wrapper {
      min-height:100vh; display:flex; align-items:center; justify-content:center;
      padding: 140px 20px 100px; position:relative;
    }
    .card-container {
      display:flex; flex-wrap:wrap; gap:2rem; justify-content:center;
      max-width:1200px;
    }
    .card {
      background:var(--card); backdrop-filter:blur(16px);
      border:1px solid rgba(0,245,212,0.22); border-radius:24px;
      padding:2.5rem 3rem; min-width:220px; text-align:center; cursor:pointer;
      transition:all 0.6s cubic-bezier(0.23,1,0.32,1);
      box-shadow:0 12px 40px rgba(0,0,0,0.4), inset 0 0 20px rgba(0,245,212,0.08);
      opacity:0; transform:translateY(40px);
    }
    .card.visible { opacity:1; transform:translateY(0); }
    .card:hover {
      transform:translateY(-18px) scale(1.06);
      border-color:var(--primary);
      box-shadow:var(--glow-neon), 0 30px 60px rgba(0,245,212,0.25);
    }
    .card i { font-size:3.2rem; margin-bottom:1.2rem; color:var(--primary); transition:all 0.5s; filter:drop-shadow(0 0 10px var(--primary)); }
    .card:hover i { transform:scale(1.2) rotate(8deg); color:var(--accent2); }
    .card span { font-size:1.5rem; font-weight:600; }

    /* ── Sliding Sidebar Menu (mobile only) ── */
    .menu-toggle {
      position: fixed; top:18px; left:18px; z-index:110;
      width:52px; height:52px; background:rgba(255,255,255,0.08);
      border-radius:50%; display:flex; align-items:center; justify-content:center;
      cursor:pointer; backdrop-filter:blur(10px);
      border:1px solid rgba(0,245,212,0.3); transition:all 0.3s ease;
    }
    .menu-toggle:hover { transform:scale(1.12) rotate(90deg); background:rgba(0,245,212,0.18); }
    .menu-toggle i { font-size:1.9rem; color:var(--primary); }

    .sidebar {
      position:fixed; top:0; left:-340px; width:340px; height:100%;
      background:rgba(15,20,35,0.94); backdrop-filter:blur(16px);
      border-right:1px solid rgba(0,245,212,0.2);
      transition:left 0.7s cubic-bezier(0.68,-0.55,0.265,1.55);
      z-index:105; padding-top:90px; overflow-y:auto;
    }
    .sidebar.active { left:0; animation:bounceIn 0.9s cubic-bezier(0.68,-0.55,0.265,1.55); }
    @keyframes bounceIn {
      0%   { transform:translateX(-100%); }
      60%  { transform:translateX(20px); }
      80%  { transform:translateX(-10px); }
      100% { transform:translateX(0); }
    }

    .sidebar ul { list-style:none; padding:0 1.5rem; }
    .sidebar li { margin:1.4rem 0; opacity:0; transform:translateX(-40px); transition:all 0.6s ease; }
    .sidebar.active li { opacity:1; transform:translateX(0); }
    .sidebar li:nth-child(1) { transition-delay:0.15s; }
    .sidebar li:nth-child(2) { transition-delay:0.25s; }
    .sidebar li:nth-child(3) { transition-delay:0.35s; }
    .sidebar li:nth-child(4) { transition-delay:0.45s; }
    .sidebar li:nth-child(5) { transition-delay:0.55s; }

    .sidebar a {
      color:var(--text); text-decoration:none; font-size:1.35rem;
      display:flex; align-items:center; gap:1.2rem;
      padding:1.2rem 1.6rem; border-radius:16px;
      transition:all 0.4s ease; background:rgba(0,245,212,0.06);
    }
    .sidebar a:hover {
      background:rgba(0,245,212,0.25); transform:scale(1.05) translateY(-3px);
      box-shadow:0 12px 30px rgba(0,0,0,0.5);
    }
    .sidebar a i { font-size:1.7rem; color:var(--primary); }

    .overlay {
      position:fixed; inset:0; background:rgba(0,0,0,0.65);
      opacity:0; visibility:hidden; transition:all 0.6s ease; z-index:100;
    }
    .overlay.active { opacity:1; visibility:visible; }

    /* ── Info Panel ── */
    .info-panel {
      display:none; position:fixed; inset:0; z-index:150;
      background:rgba(10,14,23,0.92); backdrop-filter:blur(20px);
      align-items:center; justify-content:center; padding:2rem; overflow-y:auto;
    }
    .info-panel.show { display:flex; }
    .panel-content {
      background:var(--card); backdrop-filter:blur(18px);
      border:1px solid rgba(0,245,212,0.25); border-radius:28px;
      padding:3.5rem; max-width:1000px; width:94%;
      box-shadow:var(--glow-neon), 0 25px 70px rgba(0,0,0,0.65); position:relative;
    }
    .close-btn {
      position:absolute; top:1.6rem; right:2rem;
      background:none; border:none; font-size:3.5rem; color:#94a3b8; cursor:pointer;
      transition:all 0.4s;
    }
    .close-btn:hover { color:#ff4b5c; transform:rotate(180deg) scale(1.15); }
    .panel-content h2 {
      color:var(--primary); margin-bottom:1.8rem;
      font-size:2.8rem; font-family:'Orbitron', sans-serif;
    }

    /* ── Footer ── */
    footer {
      position:fixed; bottom:0; width:100%; text-align:center;
      padding:1.3rem; background:rgba(10,14,23,0.6); backdrop-filter:blur(16px);
      border-top:1px solid rgba(0,245,212,0.15); color:#94a3b8; font-size:0.95rem; z-index:100;
    }

    @media (max-width: 768px) {
      .header h1 { font-size:3.2rem; }
      .welcome-section h1 { font-size:5rem; }
      .card { min-width:180px; padding:2rem 1.8rem; }
      .content-wrapper { padding-top:120px; padding-bottom:90px; }
    }
  </style>
</head>
<body>

  <!-- Cursor -->
  <div class="custom-cursor"></div>

  <!-- Background -->
  <div id="bg-animation"></div>
  <div class="blob"></div><div class="blob"></div><div class="blob"></div>

  <!-- Audio -->
  <audio id="hoverSound" preload="auto"><source src="https://assets.codepen.io/605876/hover-beep.mp3" type="audio/mpeg"></audio>
  <audio id="clickSound" preload="auto"><source src="https://assets.codepen.io/605876/click-bling.mp3" type="audio/mpeg"></audio>
  <audio id="ambientLoop" loop preload="metadata"><source src="https://cdn.pixabay.com/audio/2023/08/07/audio_8b9d7f8e8e.mp3" type="audio/mpeg"></audio>

  <!-- Hamburger (mobile only) -->
  <div class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></div>

  <!-- Sidebar Menu -->
  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="#" onclick="showInfo('about'); toggleMenu();"><i class="fas fa-user-astronaut"></i> About</a></li>
      <li><a href="#" onclick="showInfo('skills'); toggleMenu();"><i class="fas fa-microchip"></i> Skills</a></li>
      <li><a href="#" onclick="showInfo('experience'); toggleMenu();"><i class="fas fa-briefcase"></i> Experience</a></li>
      <li><a href="#" onclick="showInfo('project'); toggleMenu();"><i class="fas fa-rocket"></i> Project</a></li>
      <li><a href="#" onclick="showInfo('contact'); toggleMenu();"><i class="fas fa-link"></i> Contact</a></li>
    </ul>
  </nav>
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- Welcome -->
  <div class="welcome-section" id="welcome">
    <h1>PORTFOLIO</h1>
    <p style="font-size:2.1rem; opacity:0.9; margin:1.8rem 0; font-weight:300;">Khoerul Imam • Data • Admin • Systems Journey</p>
    <button class="explore-btn" onclick="explorePortfolio()">Explore Now</button>
  </div>

  <!-- Header -->
  <div class="header">
    <h1>PORTFOLIO</h1>
    <p style="font-size:1.5rem; opacity:0.85; margin:0.5rem 0;">Khoerul Imam</p>
    <p style="font-size:1.2rem; opacity:0.7;">10+ Years • Efficiency • Optimization</p>
  </div>

  <!-- Main Content -->
  <div class="content-wrapper" id="menu" style="display:none;">
    <div class="card-container">
      <div class="card" onclick="showInfo('about')"><i class="fas fa-user-astronaut"></i><br><span>About</span></div>
      <div class="card" onclick="showInfo('skills')"><i class="fas fa-microchip"></i><br><span>Skills</span></div>
      <div class="card" onclick="showInfo('experience')"><i class="fas fa-briefcase"></i><br><span>Experience</span></div>
      <div class="card" onclick="showInfo('project')"><i class="fas fa-rocket"></i><br><span>Project</span></div>
      <div class="card" onclick="showInfo('contact')"><i class="fas fa-link"></i><br><span>Contact</span></div>
    </div>
  </div>

  <!-- Info Panel -->
  <div class="info-panel" id="infoPanel">
    <div class="panel-content">
      <button class="close-btn" onclick="closeInfo()">×</button>
      <h2 id="infoTitle">Title</h2>
      <div id="infoContent" style="line-height:1.8; font-size:1.2rem;"></div>
    </div>
  </div>

  <footer>
    © <span id="yearRange"></span> Khoerul Imam • All rights reserved • Neon Cyber Vibes
  </footer>

  <script>
    // Cursor
    const cursor = document.querySelector('.custom-cursor');
    let cursorX = 0, cursorY = 0, rafRunning = false;
    function updateCursor() { cursor.style.left = cursorX+'px'; cursor.style.top = cursorY+'px'; rafRunning=false; }
    window.addEventListener('pointermove', e=>{ cursorX=e.clientX; cursorY=e.clientY; if(!rafRunning){rafRunning=true; requestAnimationFrame(updateCursor);} }, {passive:true});
    document.querySelectorAll('.card, .explore-btn, .close-btn, .menu-toggle, .sidebar a').forEach(el=>{
      el.addEventListener('mouseenter', ()=>cursor.classList.add('hover'));
      el.addEventListener('mouseleave', ()=>cursor.classList.remove('hover'));
    });

    // Audio
    const hoverAudio = document.getElementById('hoverSound');
    const clickAudio = document.getElementById('clickSound');
    const ambientAudio = document.getElementById('ambientLoop');
    if(hoverAudio) hoverAudio.volume=0.35;
    if(clickAudio) clickAudio.volume=0.5;
    if(ambientAudio) ambientAudio.volume=0.12;
    let userInteracted = false;
    document.body.addEventListener('click', ()=>{userInteracted=true;}, {once:true});
    document.querySelectorAll('.card, .explore-btn, .close-btn, .menu-toggle').forEach(el=>{
      el.addEventListener('mouseenter', ()=>{ if(userInteracted && hoverAudio) {hoverAudio.currentTime=0; hoverAudio.play().catch(()=>{});} });
    });
    function playClick() { if(userInteracted && clickAudio) {clickAudio.currentTime=0; clickAudio.play().catch(()=>{});} }

    // Intersection Observer untuk card
    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver(entries=>{
      entries.forEach(entry=>{ if(entry.isIntersecting) entry.target.classList.add('visible'); });
    }, {threshold:0.2});
    cards.forEach(card=>observer.observe(card));

    // Welcome → Menu
    function explorePortfolio() {
      playClick();
      document.getElementById("welcome").classList.add("hide");
      setTimeout(()=>{
        document.getElementById("welcome").style.display="none";
        document.getElementById("menu").style.display="flex";
        if(ambientAudio && userInteracted) ambientAudio.play().catch(()=>console.log("Ambient dicegah"));
      }, 1100);
    }

    // Sidebar toggle
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
      playClick();
    }
    document.getElementById('menuToggle').onclick = toggleMenu;

    // Info Panel
    function showInfo(section) {
      playClick();
      const titles = {
        about: "About Me", skills: "Skills & Arsenal", experience: "Career Timeline",
        project: "Projects Hub", contact: "Connect With Me"
      };
      const contents = {
        about: `<strong>Mission</strong><br>Lebih dari 10 tahun pengalaman di pengelolaan data, sistem administrasi, dan optimalisasi proses bisnis.<br><br><strong>Core Strength</strong><br>Advanced Microsoft Excel • Hardware troubleshooting • Legal & admin workflow optimization.`,
        skills: `Hardware<br>• PC/Server assembly & repair<br>• Driver & configuration tuning<br><br>Software<br>• Excel Expert (Pivot Tables, Power Query, VBA)<br>• Digital document & inventory management<br><br>Admin & Legal<br>• Stock control • Profitability analysis • Contract & regulation compliance`,
        experience: `2009–2014 • Matrix.Net — Computer Technician<br>• Hardware/software troubleshooting • Network & server support<br><br>2016–2021 • Airmas Perkasa PT — Product Admin<br>• Inventory management • Sales & performance reporting • Supplier coordination<br><br>2021–Present • Makmur Emas Gemilau PT — Admin & Legal<br>• Legal document handling • Profit analysis • Annual performance reports`,
        project: `<strong>Work in Progress – Level Up</strong><br>Sedang mengembangkan tools otomatisasi Excel dan dashboard administrasi. Akan segera hadir dengan tampilan interaktif!`,
        contact: `Email → <a href="mailto:primalimits@gmail.com" style="color:var(--primary)">primalimits@gmail.com</a><br>WhatsApp → <a href="https://wa.me/6283816379448" style="color:var(--primary)">+62 838-1637-9448</a><br>Siap diskusi seputar efisiensi & optimalisasi!`
      };
      document.getElementById("infoTitle").textContent = titles[section] || "Info";
      document.getElementById("infoContent").innerHTML = contents[section] || "Konten tidak tersedia.";
      document.getElementById("infoPanel").classList.add("show");
      document.getElementById("menu").style.display = "none";
    }
    function closeInfo() {
      playClick();
      document.getElementById("infoPanel").classList.remove("show");
      document.getElementById("menu").style.display = "flex";
    }
    document.addEventListener("keydown", e=>{ if(e.key==="Escape") closeInfo(); });

    // Footer year
    const start = 2024;
    const now = new Date().getFullYear();
    document.getElementById("yearRange").textContent = start === now ? start : `${start}–${now}`;
  </script>
</body>
</html>
